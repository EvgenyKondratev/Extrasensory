{% if hidden_numbers %}
<h1>Статистика</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Загаданные числа</th>
            <th>{{ hidden_numbers.numbers }}</th>
        </tr>
        <tr><th colspan="3">&nbsp;</th></tr>
        <tr>
            <th>Экстрасенс</th>
            <th>Достоверность</th>
            <th>История догадок</th>
        </tr>
    </thead>
    <tbody>
    {% for ext in extrasensories %}
        <tr>
            <td>{{ ext.name }}</td>
            <td>{{ ext.accuracy }}</td>
            <td>{{ ext.predictions }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
